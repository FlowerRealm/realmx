name: ci

on:
  pull_request: {}
  push: { branches: [main] }

permissions:
  actions: read
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # stage_npm_packages.py requires DotSlash when staging releases.
      - uses: facebook/install-dotslash@v2

      - name: Stage npm package
        id: stage_npm_package
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          # Pull native binaries from the latest successful rust-release workflow run.
          WORKFLOW_URL="$(
            gh run list \
              --workflow .github/workflows/rust-release.yml \
              --json url,conclusion \
              --jq 'map(select(.conclusion == "success")) | .[0].url'
          )"
          if [[ -z "${WORKFLOW_URL}" || "${WORKFLOW_URL}" == "null" ]]; then
            echo "No successful rust-release workflow runs found; cannot stage npm package." >&2
            exit 1
          fi

          # Use a CI-only version; we upload the tgz as an artifact and do not publish it.
          REALMX_VERSION=0.0.0-dev
          OUTPUT_DIR="${RUNNER_TEMP}"
          python3 ./scripts/stage_npm_packages.py \
            --release-version "$REALMX_VERSION" \
            --workflow-url "$WORKFLOW_URL" \
            --package realmx \
            --output-dir "$OUTPUT_DIR"
          PACK_OUTPUT="${OUTPUT_DIR}/realmx-npm-${REALMX_VERSION}.tgz"
          echo "pack_output=$PACK_OUTPUT" >> "$GITHUB_OUTPUT"

      - name: Upload staged npm package artifact
        uses: actions/upload-artifact@v6
        with:
          name: realmx-npm-staging
          path: ${{ steps.stage_npm_package.outputs.pack_output }}

      - name: Ensure root README.md contains only ASCII and certain Unicode code points
        run: ./scripts/asciicheck.py README.md
      - name: Check root README ToC
        run: python3 scripts/readme_toc.py README.md

      - name: Ensure codex-cli/README.md contains only ASCII and certain Unicode code points
        run: ./scripts/asciicheck.py codex-cli/README.md
      - name: Check codex-cli/README ToC
        run: python3 scripts/readme_toc.py codex-cli/README.md

      - name: Prettier (run `pnpm run format:fix` to fix)
        run: pnpm run format
